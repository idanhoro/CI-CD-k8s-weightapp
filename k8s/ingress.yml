apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weight-tracker-app-ingress
  annotations:
     kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  -  http:
      paths:
        - backend:
            service:
              name: wweight-tracker-app
              port:
                number: 80
          path: /
          pathType: Prefix